<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizando - Kasa Learn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #ECEFE1;
            --foreground: #101a28;
            --primary: #00cc65;
            --primary-dark: #00a377;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--background);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .layout-root {
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
            padding-top: 48px; /* pt-12 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .layout-padding {
            padding-left: 16px;
            padding-right: 16px;
        }
        @media (min-width: 640px) { .layout-padding { padding-left: 24px; padding-right: 24px; } }
        @media (min-width: 1024px) { .layout-padding { padding-left: 32px; padding-right: 32px; } }

        /* --- NAVBAR --- */
        .header-unit {
            position: relative;
            height: 64px;
            margin-top: 8px;
            width: 100%;
        }
        @media (min-width: 640px) { .header-unit { height: 80px; margin-top: 16px; } }
        @media (min-width: 1024px) { .header-unit { height: 96px; margin-top: 28px; } }

        /* Background that shows through the logo corner */
        .nav-bleed-bg {
            position: absolute;
            top: 0; left: 0; height: 100%;
            width: 41.666%; /* 5/12 */
            background-color: var(--foreground);
            z-index: 1;
        }
        @media (min-width: 640px) { .nav-bleed-bg { width: 33.333%; } } /* 4/12 */
        @media (min-width: 1024px) { .nav-bleed-bg { width: 25%; } } /* 3/12 */

        .logo-island {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 41.666%;
            background-color: var(--background);
            border-bottom-right-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 4px; /* pb-1 */
        }
        @media (min-width: 640px) { .logo-island { width: 33.333%; padding-bottom: 12px; } }
        @media (min-width: 1024px) { .logo-island { width: 25%; padding-bottom: 20px; } }

        .logo-img { 
            width: 100px; height: auto; display: block; 
        }
        @media (min-width: 640px) { .logo-img { width: 140px; } }
        @media (min-width: 1024px) { .logo-img { width: 180px; } }

        .nav-island {
            position: absolute;
            top: 0; right: 0; height: 100%;
            width: 58.333%;
            background-color: var(--foreground);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding-left: 40px; /* px-10 */
            padding-right: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 5;
        }
        @media (min-width: 640px) { .nav-island { width: 66.666%; } }
        @media (min-width: 1024px) { .nav-island { width: 75%; } }

        .nav-content-wrap {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: space-between;
            padding-right: 8px; /* pr-2 */
        }
        @media (min-width: 1024px) { .nav-content-wrap { display: flex; } }

        .nav-link-list {
            display: flex;
            list-style: none;
            gap: 16px; /* gap-4 */
            align-items: center;
        }

        .nav-anchor {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 12px; /* px-3 py-2 */
            border-radius: 12px;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .nav-anchor.active { background-color: rgba(0, 0, 0, 0.3); }
        .nav-anchor:hover { background-color: rgba(0, 0, 0, 0.2); }

        .auth-group {
            display: flex;
            align-items: center;
            gap: 32px; /* gap-8 */
        }

        .bell-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            display: flex;
            transition: transform 0.2s;
        }
        .bell-button:hover { transform: scale(1.1); }
        .bell-button svg { width: 24px; height: 24px; }
        .bell-dot {
            position: absolute;
            top: 0;
            left: 10px; /* start-2.5 */
            width: 12px;
            height: 12px;
            background-color: #ef4444;
            border: 2px solid white;
            border-radius: 50%;
        }

        .user-unit {
            display: flex;
            align-items: center;
            gap: 32px; /* gap-8 from HeaderAuth */
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px; /* gap-3 */
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }
        .user-profile:hover { opacity: 0.8; }

        .avatar-box {
            width: 40px;
            height: 40px;
            background-color: var(--gray-700);
            border: 1px solid var(--gray-600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }
        .greeting-text {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
        }

        .logout-action-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            height: 40px;
            padding: 0 24px; /* px-6 */
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .logout-action-btn:hover { background-color: var(--primary-dark); }

        .burger-ui {
            display: block;
            margin-left: auto;
            background: none;
            border: none;
            cursor: pointer;
        }
        @media (min-width: 1024px) { .burger-ui { display: none; } }

        /* --- MAIN CARD --- */
        .main-card {
            background-color: var(--foreground);
            border-top-left-radius: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh; /* Added back to match original page behavior */
        }

        .crumbs-row {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 12px;
        }
        @media (min-width: 640px) {
            .crumbs-row { margin-top: 40px; font-size: 14px; }
        }
        .crumbs-row a { font-weight: 700; text-decoration: none; color: white; }
        .crumbs-row span { opacity: 0.6; }

        .sync-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 60px;
        }

        .spinner-unit {
            position: relative;
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }
        .spinner-arc {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(0, 204, 101, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spinFast 1s linear infinite;
        }
        .spinner-dot-wrap {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulseSimple 1.5s infinite;
        }

        @keyframes spinFast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseSimple { 75%, 100% { transform: scale(3); opacity: 0; } }

        .sync-head {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-align: center;
        }
        @media (min-width: 640px) { .sync-head { font-size: 24px; } }
        .sync-head span { color: var(--primary); white-space: nowrap; }

        .sync-sub {
            color: var(--gray-400);
            font-size: 14px;
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.5;
            text-align: center;
        }
        @media (min-width: 640px) { .sync-sub { font-size: 16px; } }

        .wp-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            cursor: pointer;
            text-decoration: none;
        }
        .wp-btn svg { width: 32px; height: 32px; fill: white; }

    </style>
</head>
<body>

                    <img src="https://res.cloudinary.com/dtgrcjcbd/image/upload/v1756610794/Logo_dz1wjo.png" class="logo-img" alt="Kasa">

                </nav>

        </div>
