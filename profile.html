<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            /* --- PALETA DARK MODE (Identical to index.html) --- */
            --bg-body: #0F172A;      /* Azul noche profundo */
            --bg-card: #1E293B;      /* Gris azulado para tarjetas */
            --bg-hover: #334155;     /* Hover states */
            --bg-icon-dim: rgba(255, 255, 255, 0.05); /* Fondo iconos inactivos */
            
            --text-main: #F8FAFC;    /* Blanco casi puro */
            --text-muted: #94A3B8;   /* Gris texto secundario */
            --text-disabled: #64748B; /* Texto muy apagado */
            
            --primary: #10B981;      /* Verde Kasa */
            --primary-dark: #059669;
            
            --border: #334155;
            --radius-card: 1.5rem;
            --radius-item: 1rem;
            
            --nav-height-mobile: 80px;
            --sidebar-width-desktop: 260px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* ========================================
           LAYOUT PRINCIPAL (Identical to index.html)
           ========================================
        */
        .layout-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ========================================
           NAVEGACIÃ“N (Identical to index.html)
           ========================================
        */
        .main-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height-mobile);
            background-color: var(--bg-body);
            border-top: 1px solid var(--border);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px; /* Safe area iOS */
        }

        .nav-logo-desktop { display: none; }

        .nav-item {
            text-decoration: none;
            background: none;
            border: none;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 80px;
        }

        .nav-item svg { 
            width: 24px; 
            height: 24px; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        
        .nav-item:hover:not(.active) { 
            color: var(--text-main); 
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item:hover svg {
            transform: scale(1.15) translateY(-2px);
        }

        .nav-item.active { 
            color: var(--primary); 
        }
        
        .nav-item.active svg {
            transform: scale(1.1);
        }

        @media (min-width: 1024px) {
            .layout-container { flex-direction: row; }
            .main-nav {
                position: sticky;
                top: 0;
                width: var(--sidebar-width-desktop);
                height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                padding: 2rem 1.5rem;
                border-top: none;
                border-right: 1px solid var(--border);
                gap: 0.5rem;
                align-items: stretch;
            }
            .nav-logo-desktop {
                display: flex; align-items: center; gap: 0.75rem;
                font-size: 1.5rem; font-weight: 800; margin-bottom: 3rem;
                padding-left: 0.5rem; color: var(--text-main);
                text-decoration: none;
            }
            .logo-box {
                background-color: var(--primary); color: white;
                width: 32px; height: 32px; border-radius: 8px;
                display: flex; align-items: center; justify-content: center;
                font-weight: 800; font-size: 1.2rem;
            }
            .nav-item { flex-direction: row; gap: 1rem; font-size: 0.95rem; padding: 1rem; max-width: 100%; justify-content: flex-start; }
            .nav-item:hover { background-color: var(--bg-hover); }
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            padding-bottom: calc(var(--nav-height-mobile) + 1.5rem);
            width: 100%;
        }

        @media (min-width: 1024px) {
            .main-content {
                padding: 3rem 4rem;
                max-width: 900px;
                margin: 0 auto;
            }
        }

        /* --- Header --- */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            cursor: pointer;
        }

        /* --- Profile Info --- */
        .profile-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }
        .avatar-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .avatar-main {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.2);
        }
        .lvl-badge {
            position: absolute;
            bottom: 5px;
            right: 15px;
            background-color: var(--primary);
            color: #000;
            font-weight: 800;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 999px;
            border: 3px solid var(--bg-body);
        }
        .profile-hero h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 4px; }
        .hero-role { color: var(--primary); font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
        .hero-member { color: var(--text-muted); font-size: 0.85rem; }

        /* --- Stats Grid --- */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background-color: var(--bg-hover);
        }
        .stat-card .val { font-size: 1.75rem; font-weight: 900; color: var(--primary); margin-bottom: 8px; display: block; }
        .stat-card .label { 
            font-size: 0.75rem; 
            font-weight: 800; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* --- Experience Card --- */
        .xp-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .xp-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1rem;
        }
        .xp-card-title { font-size: 1.1rem; font-weight: 800; }
        .xp-card-subtitle { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px;}
        .xp-next-val { color: var(--primary); font-weight: 900; font-size: 1rem; }
        
        .xp-bar-bg {
            width: 100%;
            height: 14px;
            background-color: var(--bg-body);
            border-radius: 7px;
            overflow: hidden;
        }
        .xp-bar-fill {
            height: 100%;
            width: 75%;
            background-color: var(--primary);
            border-radius: 7px;
        }

        /* --- Streak Section --- */
        .streak-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .streak-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .streak-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.25rem;
            font-weight: 800;
        }
        .unstoppable-badge {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            font-size: 0.65rem;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .days-grid {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        .day-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .day-circle {
            width: 36px;
            height: 36px;
            background-color: var(--primary);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.85rem;
        }
        .check-dot {
            width: 18px;
            height: 18px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        /* --- House Preview Card --- */
        .house-mini-card {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%), url('https://images.unsplash.com/photo-1518780664697-55e3ad937233?auto=format&fit=crop&q=80&w=800') center/cover;
            border-radius: 2rem;
            height: 180px;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .house-info h3 { font-size: 1.5rem; font-weight: 900; color: white; }
        .house-info p { color: var(--primary); font-weight: 800; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .view-3d-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-bottom: 4px solid var(--primary-dark);
            padding: 12px 20px;
            border-radius: 1rem;
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.15s ease;
            text-transform: uppercase;
        }

        .view-3d-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .view-3d-btn:active {
            transform: translateY(2px);
            border-bottom-width: 0px;
            margin-bottom: 4px;
        }

    </style>
</head>
